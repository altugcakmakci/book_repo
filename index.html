<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Movies Repository</title>
  </head>

  <body>
    <header>Movies</header>
    <nav>
      <div class="pure-menu pure-menu-horizontal">        
        <ul class="pure-menu-list">
            <li class="pure-menu-item">
            <a href="./index.html" class="pure-menu-link">Movies</a>
           </li>  
            <li class="pure-menu-item"></li>
                <a href="./author.html" class="pure-menu-link">Actor/Director</a>

            </li>
            <li class="pure-menu-item">
                <a href="./mybooks.html" class="pure-menu-link">My Movies</a>
            </li>           
        </ul>
      </div>
    </nav>


    <!-- general container -->
    <div class="pure-g" id="generalContainer"> 
      <!-- side container -->

      <div class="pure-u-1 pure-u-md-1-4 pure-u-lg-1-4" >
        <div id="sidebar">
          <!-- search -->
          <div id="formContainer">
            <form class="pure-form pure-form-stacked">
              <fieldset>
                <input type="text" id="search-movie" placeholder="Title Search" size="5">
                <button type="button" class="pure-button pure-button-primary" id="movie-button">Search</button>
              </fieldset>
            </form>
            <hr>
          </div>  
          <!-- history -->
          <div id = 'search-history'>
            <div id="srchHistory-label">
              <label>Search History</label>
            </div>
          </div>
        </div>
      </div>

      <!-- right container -->
      <div class="pure-u-1 pure-u-md-3-4 pure-u-lg-3-4" id="results">
        <div id='movie-list'></div>
        <!-- Focused Section -->
        <div  id="focusedInfo"></div>
        <div  id="castInfo" class="pure-g"></div>
        <hr>
        <!-- Related Media Section -->
        <div id="relatedMedia">
          <h3>Join the Conversation</h3>
        </div>
      </div>
    </div>
      <!-- alert modal -->
      <div id ="alert-modal" class = "modal">
        <div class ="alert-text">
          <span class ="close">&times;</span>
          <p>Cannot be blank!</p>
        </div>
      </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>

</html>
